                                      </div>
                                </div>
                            </div>

                        <div class="row clearfix" >    
                            <div class="col-sm-12 col-lg-12"> <h3 style="text-align: center;">Module Permission</h3> </div> 
                            <div class="col-sm-12 col-lg-12" *ngFor="let list of lists; let i=index " >
                                <div class="row"> 
                                    <div class="col-sm-12">
                                    <div id="accordion">
                                          <div [id]="'headingOne'+i">
                                            <h5 class="mb-0">
                                              <a class="btn btn-link" style="color: #fff; font-weight:normal;" data-toggle="collapse" [attr.data-target]="'#collapseOne'+i" aria-expanded="true" [attr.aria-controls]="'collapseOne'+i">
                                                {{list.title}}
                                              </a>
                                            </h5>
                                          </div>
                                      
                                          <div [id]="'collapseOne'+i" class="collapse show" [attr.aria-labelledby]="'headingOne'+i" data-parent="#accordion">
                                            <div class="card-body">
                                                <label class="col-sm-2"  >
                                                    <input type="checkbox" class="filled-in visibility"   (change)="onCheckboxChange($event,list.id,'1')" />
                                                    <span *ngIf="list.id == 8">Admin Access <br> (For example: HR Department)</span>
                                                    <span *ngIf="list.id != 8">Add</span>
                                                </label>
                                                <label class="col-sm-2" *ngIf="list.id != 8">
                                                    <input type="checkbox" class="filled-in visibility"    (change)="onCheckboxChange($event,list.id,'2')"  />
                                                    <span>Edit</span>
                                                </label>
                                                <label class="col-sm-2" *ngIf="list.id != 8">
                                                    <input type="checkbox" class="filled-in visibility"    (change)="onCheckboxChange($event,list.id,'3')"  />
                                                    <span>Delete</span>
                                                </label>
                                                <label class="col-sm-2">
                                                    <input type="checkbox" class="filled-in visibility"   (change)="onCheckboxChange($event,list.id,'4')"  />
                                                    <span *ngIf="list.id == 8">User Access</span>
                                                    <span *ngIf="list.id != 8">View List</span>
                                                </label>
        
                                                <label class="col-sm-2" *ngIf="list.id == 9">
                                                    <input type="checkbox" class="filled-in visibility"   (change)="onCheckboxChange($event,list.id,'5')"  />
                                                    <span >Admin Access <br> (For example: HR Department) </span>
                                                </label>
        
                                                <label class="col-sm-2" *ngIf="list.id == 4">
                                                    <input type="checkbox" class="filled-in visibility"   (change)="onCheckboxChange($event,list.id,'5')"  />
                                                    <span >Leave Type </span>
                                                </label>
        
                                                <label class="col-sm-2" *ngIf="list.id == 5">
                                                    <input type="checkbox" class="filled-in visibility"   (change)="onCheckboxChange($event,list.id,'5')"  />
                                                    <span >Project Type </span>
                                                </label>
                                            </div>
                                          </div>
                                    </div>
                                        </div>
                                    
                                </div>
                            </div>
                        </div>

                        
                        <input type="hidden" formControlName="module" [value]="checkjson" [(ngModel)]="checkjson" >
                        <div class="col-lg-12 p-t-20 text-center">
                            <button type="submit" class="btn btn-primary waves-effect m-r-15">Submit</button>
                            <button type="button" class="btn btn-danger waves-effect" (click)="reset()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
