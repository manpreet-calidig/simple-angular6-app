<ngx-spinner></ngx-spinner>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Employees</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="../../index.html">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Employees</a>
                        </li>
                        <li class="breadcrumb-item active">Add Employee</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Add</strong> Employee
                        </h2>
                    </div>
                    <div class="body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" formControlName="first_name" name="first_name" class="form-control" placeholder="First Name" autocomplete="off" />
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.first_name.errors?.required" class="error-msg">
                                        <label class="error">First name is required</label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" formControlName="last_name" name="last_name" class="form-control" placeholder="Last Name" autocomplete="off"/>

                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.last_name.errors?.required" class="error-msg">
                                        <label class="error">Last name is required</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="email" formControlName="email" name="email" type="email" class="validate form-control"
                                            placeholder="Email" autocomplete="off">
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.email.errors?.required" class="error-msg">
                                        <label class="error">Email is required</label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">

                                                <input
                                                  type="text"
                                                  class="form-control"
                                                  placeholder="Joining Date"
                                                  bsDatepicker
                                                  formControlName="date"
                                                  name="date"
                                                  autocomplete="off" />
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.date.errors?.required" class="error-msg">
                                        <label class="error">Joining date is required</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" formControlName="designation" name="designation"  class="form-control" placeholder="Designation" autocomplete="off" />

                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.designation.errors?.required" class="error-msg">
                                        <label class="error">Designation is required</label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control col-12 m-t-10 p-l-0" formControlName="gender" placeholder="gender" name="gender" >
                                            <option value="" Selected>Select Gender</option>
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                        </select>
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.gender.errors?.required" class="error-msg">
                                        <label class="error">Gender is required</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" formControlName="telephone" name="telephone"  class="form-control" placeholder="Telephone" autocomplete="off" />
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.telephone.errors?.required" class="error-msg">
                                        <label class="error">Telephone is required</label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Date of Birth"
                                        bsDatepicker
                                        formControlName="dob"
                                        name="dob"
                                        autocomplete="off" />
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.dob.errors?.required" class="error-msg">
                                        <label class="error">DOB is required</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea rows="4" formControlName="address" name="address"  class="form-control no-resize"
                                            placeholder="Address"></textarea>
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.address.errors?.required" class="error-msg">
                                        <label class="error">Address is required</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control col-12 m-t-10 p-l-0" formControlName="role"  >
                                            <option value="" Selected>Select Role</option>
                                            <option *ngFor="let employeerole of employeeroles"  value="{{employeerole.id}}" >{{employeerole.role}}</option>
                                        </select>
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.role.errors?.required" class="error-msg">
                                        <label class="error">Role is required</label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <select class="form-control col-12 m-t-10 p-l-0" formControlName="manager_id" placeholder="manager_id"  >
                                            <option value="">Select Manager</option>
                                            <option *ngFor="let data of dataSource" value="{{data.id}}">{{data.first_name}} {{data.last_name}}</option>
                                        </select>
                                    </div>
                                    <div *ngIf="isSubmitted && errorControl.manager_id.errors?.required" class="error-msg">
                                        <label class="error">Manager is required</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <ng-select [items]="companies"
                                            [addTag]="addTagFn"
                                            [hideSelected]="true"
                                            [multiple]="true"
                                            bindLabel="name"
                                            placeholder="Select skill"
                                            formControlName="skills"
                                        >
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <input name="image" type="file" (change)="imageUpload($event)" autocomplete="off"/>
                                <img [src]="imgURL" height="200" *ngIf="imgURL">
                            </div>
                        </div>

                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select class="form-control col-12 m-t-10 p-l-0" formControlName="streams" placeholder="streams" name="streams" >
                                            <option value="" Selected>Select Stream</option>
                                            <option value="Sales">Sales</option>
                                            <option value="Design">Design</option>
                                            <option value="Platform Development">Platform Development</option>
                                            <option value="Mobile App">Mobile App</option>
                                            <option value="HR">HR</option>
                                            <option value="Management">Management</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-group">
                                  <div class="form-line">
                                      <input
                                      type="text"
                                      class="form-control"
                                      placeholder="Last Working Date"
                                      bsDatepicker
                                      formControlName="last_working_day"
                                      name="last_working_day"
                                    />
                                  </div>
                              </div>
                          </div>
                        </div>
                        <div class="col-lg-12 p-t-20 text-center">
                            <button type="submit" class="btn btn-primary waves-effect m-r-15">Submit</button>
                            <button type="button" class="btn btn-danger waves-effect" (click)="reset()">Cancel</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
