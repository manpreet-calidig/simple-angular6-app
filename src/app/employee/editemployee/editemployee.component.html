<ngx-spinner></ngx-spinner>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Edit Employee</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="../../index.html">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Employee</a>
                        </li>
                        <li class="breadcrumb-item active">Edit Employee</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 15px !important;">
            <button class="btn btn-warning btn-border-radius waves-effect float-left ml-4" routerLink="/employee/listemployee"> &#8592; Back </button>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Edit</strong> Employee
                        </h2>
                    </div>
                    <div class="body">
                        <form [formGroup]="loginForm" (ngSubmit)="onUpdate()">
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" formControlName="first_name" name="first_name" [(ngModel)]="employee.first_name" class="form-control" placeholder="First Name" />

                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.first_name.errors?.required" class="error-msg">
                                            <label class="error">First name is required</label>
                                          </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" formControlName="last_name" name="last_name" [(ngModel)]="employee.last_name" class="form-control" placeholder="Last Name" />

                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.last_name.errors?.required" class="error-msg">
                                            <label class="error">Last name is required</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input id="email" formControlName="email" name="email" [(ngModel)]="employee.email" type="email" class="validate form-control"
                                                placeholder="Email">

                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.email.errors?.required" class="error-msg">
                                            <label class="error">Email is required</label>
                                          </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">

                                            <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Join Date"
                                            bsDatepicker
                                            formControlName="date"
                                            [(ngModel)]="employee.date"
                                            name="date"
                                          />
                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.date.errors?.required" class="error-msg">
                                            <label class="error">Joining date is required</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" formControlName="designation" name="designation" [(ngModel)]="employee.designation" class="form-control" placeholder="Designation" />

                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.email.errors?.required" class="error-msg">
                                            <label class="error">Designation is required</label>
                                          </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <select class="form-control col-12 m-t-10 p-l-0" formControlName="gender" placeholder="gender" name="gender" [(ngModel)]="employee.gender" >
                                                <option>Gender</option>
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                            </select>
                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.designation.errors?.required" class="error-msg">
                                            <label class="error">Gender is required</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" formControlName="telephone" name="telephone" [(ngModel)]="employee.telephone" class="form-control" placeholder="Telephone" />

                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.telephone.errors?.required" class="error-msg">
                                            <label class="error">Telephone is required</label>
                                          </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">

                                            <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Date of Birth"
                                            bsDatepicker
                                            formControlName="dob"
                                            [(ngModel)]="employee.dob"
                                            name="dob"
                                          />
                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.dob.errors?.required" class="error-msg">
                                            <label class="error">DOB is required</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="4" formControlName="address" name="address" [(ngModel)]="employee.address" class="form-control no-resize"
                                                placeholder="Address"></textarea>
                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.address.errors?.required" class="error-msg">
                                            <label class="error">Address is required</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <select class="form-control col-12 m-t-10 p-l-0" formControlName="role"  >
                                                <option value="" Selected>Select Role</option>
                                                <option *ngFor="let employeerole of employeeroles"   value="{{employeerole.id}}" >{{employeerole.role}}</option>
                                            </select>
                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.gender.errors?.required" class="error-msg">
                                            <label class="error">Role is required</label>
                                          </div>
                                    </div>
                                </div>
								              <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line">
                                        <select class="form-control col-12 m-t-10 p-l-0" formControlName="manager_id" placeholder="manager_id"  >
                                            <option value="">Select Manager</option>
                                            <option *ngFor="let data of dataSource"
                                            [disabled]="id == data.id"
                                            value="{{data.id}}">{{data.first_name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            </div>

							              <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <ng-select [items]="companies"
                                                [addTag]="addTagFn"
                                                [hideSelected]="true"
                                                [multiple]="true"
                                                bindLabel="name"
                                                formControlName="skills"
                                                [(ngModel)]="selected"
                                                >
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="fallback">
                                        <input name="file" type="file"    (change)="imageUpload($event)"  />
                                    </div>

                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <select class="form-control col-12 m-t-10 p-l-0" formControlName="streams" placeholder="streams" name="streams" [(ngModel)]="employee.streams" >
                                                <option value="" Selected>Select Stream</option>
                                                <option value="Sales">Sales</option>
                                                <option value="Design">Design</option>
                                                <option value="Platform Development">Platform Development</option>
                                                <option value="Mobile App">Mobile App</option>
                                                <option value="HR">HR</option>
                                                <option value="Management">Management</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="form-group">
                                      <div class="form-line">
                                          <input
                                          type="text"
                                          class="form-control"
                                          placeholder="Last Working Date"
                                          bsDatepicker
                                          formControlName="last_working_day"
                                          name="last_working_day"
                                        />
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="col-lg-12 p-t-20 text-center">
                                <button type="submit" class="btn btn-primary waves-effect m-r-15">Submit</button>
                                <button type="button" class="btn btn-danger waves-effect" routerLink="/employee/listemployee">Cancel</button>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
