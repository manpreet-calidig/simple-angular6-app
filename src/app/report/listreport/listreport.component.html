<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">All Reports</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="../../index.html">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Reports</a>
                        </li>
                        <li class="breadcrumb-item active">All Reports</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>All</strong> Team
                        </h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-hover js-basic-example contact_list" *ngIf="length > 0">
                                <thead>
                                    <tr>
                                        <th class="center"> Employee </th>
                                        <th class="center"> Description </th>
                                        <th class="center"> Start Date </th>
                                        <th class="center"> End Date </th>
                                        <th class="center"> Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" *ngFor="let data of dataSource | paginate : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };">
                                        
                                        <td class="center">{{data.first_name}} {{data.last_name}}</td>
                                        <td class="center">{{data.description}}</td>
                                        <td class="center">{{data.start_date | date: 'dd-MMM-yyyy'}}}}</td>
                                        <td class="center">{{data.end_date | date: 'dd-MMM-yyyy'}}}}</td>
                                        <td class="center">
                                            <a routerLink="/report/edit/{{data.id}}" class="btn btn-tbl-edit" *ngIf="getPermission(9,2)">
                                                <i class="material-icons">create</i>
                                            </a>
                                            
                                            <button class="btn btn-tbl-delete" (click)="deleteData(data.id)"  *ngIf="getPermission(9,3)">
                                                <i class="material-icons">delete_forever</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="length === 0">
                                No Records Found!
                            </div>
                            <div class="d-flex justify-content-right pagintion-right" *ngIf="count > 20">
                                <pagination-controls 
                                   
                                  previousLabel="Prev" 
                                  nextLabel="Next" 
                                  (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
