<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Leave Guidelines</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="../../index.html">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a routerLink="/dsr">Leave Guidelines</a>
                        </li>
                        <li class="breadcrumb-item active">View Guidelines</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 15px !important;">
            <button class="btn btn-warning btn-border-radius waves-effect float-left ml-4" routerLink="/guidelines"> &#8592; Back </button>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Leave</strong> Guidelines
                        </h2>
                    </div>
                    <div class="body">
                        <form [formGroup]="leaveForm" (ngSubmit)="onUpdate()">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <ckeditor
                                                #editor
                                                formControlName="guidelines">
                                            </ckeditor>
                                        </div>
                                        <div *ngIf="isSubmitted && errorControl.guidelines.errors?.required" class="error-msg">
                                            <label class="error">guidelines</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        <div class="col-lg-12 p-t-20 text-center">
                            <button type="submit" class="btn btn-primary waves-effect m-r-15">Submit</button>
                            <button type="button" class="btn btn-danger waves-effect" (click)="reset()">Cancel</button>
                        </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
